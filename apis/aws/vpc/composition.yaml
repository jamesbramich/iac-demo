#------------------------------------------------------------------------------
# Filename: composition.yaml
#
# Description: Composition for 3 availability zone EKS compliant VPC. Based on:
#                  https://github.com/upbound/configuration-aws-network/blob/main/apis/basic/composition.yaml
#
# Author(s): James Bramich (james@nofrixion.com)
#
# History:
# 25 March      2024  James Bramich   Created, Northdown, Tasmania
#-----------------------------------------------------------------------------
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xnetwork-eks.aws.nofrixion.com
  labels:
    provider: aws
    type: eks-3-zone
spec:
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: aws.nofrixion.com/v1alpha1
    kind: XNetwork
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: crossplane-contrib-function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        patchSets:
          - name: providerConfigRef
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.providerConfigName
                toFieldPath: spec.providerConfigRef.name
          - name: deletionPolicy
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.deletionPolicy
          - name: network-id
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: metadata.labels[networks.aws.platform.upbound.io/network-id]
          - name: network-id-tags
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.tags[networks.aws.platform.upbound.io/network-id]
          - name: region
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.region
                toFieldPath: spec.forProvider.region
        resources:
          - name: vpc
            base:
              apiVersion: ec2.aws.upbound.io/v1beta1
              kind: VPC
              spec:
                forProvider:
                  cidrBlock: 192.168.0.0/16
                  enableDnsHostnames: true
                  enableDnsSupport: true
                  tags:
                    Name: ""
            patches:
              - type: PatchSet
                patchSetName: providerConfigRef
              - type: PatchSet
                patchSetName: deletionPolicy
              - type: PatchSet
                patchSetName: network-id
              - type: PatchSet
                patchSetName: region
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.tags["Name"]
                transforms:
                  - type: string
                    string:
                      fmt: '%s-cluster/VPC'
                      type: Format
              - type: ToCompositeFieldPath
                fromFieldPath: status.atProvider.id
                toFieldPath: status.vpcId
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.existingNetwork.vpcId
                toFieldPath: "metadata.annotations[crossplane.io/external-name]"

          - name: internetGateway
            base:
              apiVersion: ec2.aws.upbound.io/v1beta1
              kind: InternetGateway
              spec:
                forProvider:
                  vpcIdSelector:
                    matchControllerRef: true
            patches:
              - type: PatchSet
                patchSetName: providerConfigRef
              - type: PatchSet
                patchSetName: deletionPolicy
              - type: PatchSet
                patchSetName: network-id
              - type: PatchSet
                patchSetName: region
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.tags["Name"]
                transforms:
                  - type: string
                    string:
                      fmt: '%s-cluster/InternetGateway'
                      type: Format
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.existingNetwork.internetGatewayId
                toFieldPath: "metadata.annotations[crossplane.io/external-name]"

          - name: natElasticIp
            base:
              apiVersion: ec2.aws.upbound.io/v1beta1
              kind: EIP
              spec:
                forProvider:
                  vpc: true
            patches:
              - type: PatchSet
                patchSetName: providerConfigRef
              - type: PatchSet
                patchSetName: deletionPolicy
              - type: PatchSet
                patchSetName: network-id
              - type: PatchSet
                patchSetName: region
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.tags["Name"]
                transforms:
                  - type: string
                    string:
                      fmt: '%s-cluster/NATIP'
                      type: Format
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.existingNetwork.eipAllocationId
                toFieldPath: "metadata.annotations[crossplane.io/external-name]"

          - name: natGateway
            base:
              apiVersion: ec2.aws.upbound.io/v1beta1
              kind: NATGateway
              spec:
                forProvider:
                  connectivityType: public
                  subnetIdSelector:
                    matchControllerRef: true
                    matchLabels:
                      access: public
                      natGateway: "true"
                  allocationIdSelector:
                    matchControllerRef: true
            patches:
              - type: PatchSet
                patchSetName: providerConfigRef
              - type: PatchSet
                patchSetName: deletionPolicy
              - type: PatchSet
                patchSetName: network-id
              - type: PatchSet
                patchSetName: region
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.tags["Name"]
                transforms:
                  - type: string
                    string:
                      fmt: '%s-cluster/NATGateway'
                      type: Format
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.existingNetwork.natGatewayId
                toFieldPath: "metadata.annotations[crossplane.io/external-name]"

          - name: subnetPublicA
            base:
              apiVersion: ec2.aws.upbound.io/v1beta1
              kind: Subnet
              metadata:
                labels:
                  access: public
                  natGateway: "true"
              spec:
                forProvider:
                  cidrBlock: 192.168.0.0/19
                  mapPublicIpOnLaunch: true
                  tags:
                    kubernetes.io/role/elb: "1"
                  vpcIdSelector:
                    matchControllerRef: true
            patches:
              - type: PatchSet
                patchSetName: providerConfigRef
              - type: PatchSet
                patchSetName: deletionPolicy
              - type: PatchSet
                patchSetName: network-id
              - type: PatchSet
                patchSetName: network-id-tags
              - type: PatchSet
                patchSetName: region
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.region
                toFieldPath: spec.forProvider.availabilityZone
                transforms:
                  - type: string
                    string:
                      fmt: '%sa'
                      type: Format
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.region
                toFieldPath: metadata.labels[zone]
                transforms:
                  - type: string
                    string:
                      fmt: '%sa'
                      type: Format
              - type: CombineFromComposite
                combine:
                  variables:
                    - fromFieldPath: spec.parameters.id
                    - fromFieldPath: spec.parameters.region
                  strategy: string
                  string:
                    fmt: "%s-cluster/SubnetPublic-%sa"
                toFieldPath: spec.forProvider.tags["Name"]
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.existingNetwork.publicSubnetIds[0]
                toFieldPath: "metadata.annotations[crossplane.io/external-name]"
              - type: ToCompositeFieldPath
                fromFieldPath: metadata.annotations[crossplane.io/external-name]
                toFieldPath: status.subnetIds[0]
              - type: ToCompositeFieldPath
                fromFieldPath: metadata.annotations[crossplane.io/external-name]
                toFieldPath: status.publicSubnetIds[0]

          - name: subnetPublicB
            base:
              apiVersion: ec2.aws.upbound.io/v1beta1
              kind: Subnet
              metadata:
                labels:
                  access: public
